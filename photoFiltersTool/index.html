<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Filter Tool</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="body">
    <div class="container d-flex">
        <div class="row mt-2 p-4">
            <div class="text-center">
                <p class="alert alert-dark fs-2">Photo Filters <br>
                <code>#cpc-photo-filters</code>
            <code>#codepenchallenge</code>
        </p>
        <p class="fs-4">Best viewed upto tablet sizes</p>
        <hr>
            </div>
            <div class="col-md-5 bg-black image-list flex-column" style="padding: 20px; color: white; overflow: auto;">
                <img src="https://images.unsplash.com/photo-1692003133023-ff78f41813f8?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHw3NHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=700&q=60" alt="Image 1" class="selectable-image" style="height: 650px;">
                <img src="https://images.unsplash.com/photo-1691610876953-8b20fee3352d?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHw2MXx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=700&q=60" alt="Image 2" class="selectable-image" style="height: auto; width: auto;">
                <img src="https://images.unsplash.com/photo-1690844625344-6a3a791b8e11?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHw0Mnx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=700&q=60"style="height: 650px;">
                <img src="https://images.unsplash.com/photo-1692171295305-e84a1d62a842?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHw0OHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=700&q=60" alt="Image 2" class="selectable-image" style="height: auto; width: auto;">
                <img src="https://images.unsplash.com/photo-1691435006749-c9485d527d44?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwzOHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=700&q=60" alt="Image 1" class="selectable-image" style="height: 650px;">
                <img src="https://images.unsplash.com/photo-1691860664006-b1ef531c8743?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHw0fHx8ZW58MHx8fHx8&auto=format&fit=crop&w=700&q=60" alt="Image 2" class="selectable-image" style="height: auto; width: auto;">
                <img src="https://images.unsplash.com/photo-1691737301531-cdc02df0410b?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHw5fHx8ZW58MHx8fHx8&auto=format&fit=crop&w=700&q=60" alt=""  class="selectable-image" style="height: auto; width: auto;">
            </div>
            
            
            
            <div class="col-md-6 main-image mt-4 m-lg-5 bg-body-secondary">
                <img src="" alt="Selecte an Image" id="main-image">
                <div class="p-4 m-9">
                    <div class="slider-container mb-4">
                        <label for="saturation-slider">Saturation</label>
                        <input type="range" id="saturation-slider" class="form-range" min="0" max="200">

                    </div>
                    <div class="slider-container mb-4">
                        <label for="brightness-slider">Brightness</label>
                        <input type="range" id="brightness-slider" class="form-range" min="0" max="200" value="100">
                    </div>
                    <div class="slider-container mb-4">
                        <label for="contrast-slider">Contrast</label>
                        <input type="range" id="contrast-slider" class="form-range" min="0" max="200" value="100">
                    </div>
                    <div class="slider-container mn-4">
                        <label for="hue-slider">Hue</label>
                        <input type="range" id="hue-slider" class="form-range" min="0" max="360" value="0">
                    </div>
                    <div class="d-flex justify-content-between">
                        <div>
                            <button id="reset-button" class="btn btn-secondary">Reset Filters</button>
                            <button id="download-button" class="btn btn-primary m-2">Download</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>

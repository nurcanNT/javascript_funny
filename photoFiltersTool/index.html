<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Filter Tool</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="body">
    <div class="container d-flex">
        <div class="row mt-2 p-4">
            <div class="text-center">
                <p class="alert alert-dark fs-2">Photo Filters <br>
                <code>#cpc-photo-filters</code>
            <code>#codepenchallenge</code>
        </p>
        <p class="fs-4">Best viewed upto tablet sizes</p>
        <hr>
            </div>
            <div class="col-md-5 bg-dark image-list flex-column">
                <!--load images-->
            </div>
            <div class="col-md-6 main-image mt-2">
                <img src="" alt="Selecte an Image" id="main-image">
                <div class="p-4">
                    <div class="slider-container mb-4">
                        <label for="saturation-slider">Saturation</label>
                        <input type="range" id="saturation-slider" class="form-range" min="0" max="200">

                    </div>
                    <div class="slider-container mb-4">
                        <label for="brightness-slider">Brightness</label>
                        <input type="range" id="brightness-slider" class="form-range" min="0" max="200" value="100">
                    </div>
                    <div class="slider-container mb-4">
                        <label for="contrast-slider">Contrast</label>
                        <input type="range" id="contrast-slider" class="form-range" min="0" max="200" value="100">
                    </div>
                    <div class="slider-container mn-4">
                        <label for="hue-slider">Hue</label>
                        <input type="range" id="hue-slider" class="form-range" min="0" max="360" value="0">
                    </div>
                    <div class="d-flex justify-content-between">
                        <div>
                            <button id="reset-button" class="btn btn-secondary">Reset Filters</button>
                            <button id="download-button" class="btn btn-primary m-2">Download</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
